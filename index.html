<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        #result,
        #loading {
            display: none;
        }
    </style>
</head>

<body style="background-color: gray;">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3"><b>Loan Calculator</b></h1>
                    <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">$</div>
                                </div>
                                <input type="number" placeholder="Enter Loan Amount" id="loan_amt"
                                    class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">%</div>
                                </div>
                                <input type="number" placeholder="Enter Intrest " id="loan_intrest"
                                    class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- <div class="input-group"> -->
                            <!-- <div class="input-group-prepend"> -->
                            <div class="input-text"></div>
                            <!-- </div> -->
                            <input type="number" placeholder=" Enter Years to Pay" id="loan_year"
                                class="form-control" />
                            <!-- </div> -->
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-dark btn-block" value="Calculate" />
                        </div>
                    </form>
                    <!--Loading-->
                    <div id="loading">
                        <img src="img/loader.gif" width="20%" height="60px" alt="ERROR" />
                    </div>
                    <!--LoadingEnd-->

                    <div id="result" class="pt-3">
                        <h4><b>Results</b></h4>
                        <br>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Monthly Payment</div>
                                </div>
                                <input type="number" id="month-pay" class="form-control" disabled />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Total Amount</div>
                                </div>
                                <input type="number" id="toatl-amt" class="form-control" disabled />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Total Intrest</div>
                                </div>
                                <input type="number" id="toatl-inst" class="form-control" disabled />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="calculation.js"></script>
</body>

</html>
